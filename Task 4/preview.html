<!DOCTYPE html>
<html>
<head>
    <title>Preview Your Details</title>

    <style>

        .form-box {
            width: 40%;
            margin: 40px auto;
            border: 2px solid #ccc;
            padding: 25px;
            border-radius: 8px;
            background: #ffffff;
        }

        h2 {
            margin-bottom: 20px;
        }

        .summary-box {
            width: 100%;
            color:#7c7676;
            display: flex;
            padding: 17px;
            font-size: 20px;
            gap: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

       .prev-link {
            background: none;
            font-size: 20px;
            border: none;
            color: #7c7676;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;           
        }


        button {
            padding: 12px 20px;
            font-size: 17px;
            font-size: 20px;
            color :  #7c7676;
            border-radius: 6px;
            border: 2px solid #ccc;
            background: white;
            cursor: pointer;

        }

        button:hover {
            background: #f3f3f3;
        }

        
    </style>
</head>

<body>

<div class="form-box">

    <h2>Preview Your Details</h2>

    <div class="summary-box">Personal Information</div>
    <div class="summary-box">Guardian Details</div>
    <div class="summary-box">Address Information</div>
    <div class="summary-box">Education Background</div>
    <div class="summary-box">Course Details</div>

    <div class="action-row">
        <a href="step4.html" class="prev-link">‚Üê Previous</a>
        <button type ="submit">Submit</button>
    </div>

</div>

</body>
</html>
