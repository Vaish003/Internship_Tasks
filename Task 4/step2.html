<!DOCTYPE html>
<html>
<head>
    <title>Step 2 Form</title>

    <style>

        .form-box {
            width: 70%;
            margin: 30px auto;
            border: 2px solid #ccc;
            padding: 25px;
            border-radius: 8px;
            background: #ffffff;
        }

        h2 {
            margin-bottom: 15px;
            font-family: Arial;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        } 

        .row input,
        .row select {
            width: 50%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .full input {
            width: 100%;
            display: flex;
            padding: 12px;
            gap: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            box-sizing: border-box;

        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            color :  #7c7676;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            border: 2px solid #7c7676;
            float:right;
        }

        button:hover {
            background: #f3f3f3;
        }

    </style>
</head>

<body>

<div class="form-box">

    <h2>Address Details</h2>
    <h3>Permanent Address</h3>


    <div class="full">
        <input type="text" placeholder="Address Line">
    </div>

    <div class="row">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Pin Code">
    </div>

    <hr></hr> 
    
    <h3>Temporary Address </h3>

    <div class="full">
        <input type="text" placeholder="Address Line">
    </div>

    <div class="row">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Pin Code">

    </div>

    <div class="full">
        <input type="text" placeholder="State">
       <input type="text" placeholder="Country">

    </div>

    <br>

    <button>Next â†’</button><br><br>

</div>

</body>
</html>
