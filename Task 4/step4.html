<!DOCTYPE html>
<html>
<head>
    <title>Step 4 Form</title>

    <style>
.form-box {
            width: 70%;
            margin: 30px auto;
            border: 2px solid #ccc;
            padding: 25px;
            border-radius: 8px;
            background: #ffffff;
        }

        h2 {
            margin-bottom: 15px;
            font-family: Arial;
        }
        h4{
            margin-bottom: 15px;
            font-family: Arial;        
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        } 

        .row select {
            width: 50%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .full select {
            width: 100%;
            display: flex;
            padding: 12px;
            gap: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            box-sizing: border-box;

        }

        button {
            padding: 12px 20px;
            font-size: 17px;
            color :  #7c7676;
            border-radius: 6px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            border: 2px solid #7c7676;
            float:right;
            
        }
        button:hover {
            background: #f3f3f3;
        }

    </style>
        
    </style>
</head>

<body>

<div class="form-box">

    <h2>Course Details</h2>

      <h4>Course Name</h4>
    <div class="full">
        <select>
            <option>Information Technology</option>
            <option>Computer Science</option>
            <option>Civil</option>
            <option>ENTC</option>
            <option>Electronics</option>

        </select>
        
    </div>


      <h4>Course Duration</h4>
    <div class="full">
     <select>
        <option>6 months</option>
        <option>12 months</option>
        <option>24 months</option>
        <option>36 months</option>

     </select>   
  

    </div>

    <br>

    <button>Next â†’</button><br><br>

</div>

</body>
</html>
