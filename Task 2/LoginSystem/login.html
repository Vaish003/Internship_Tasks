<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e7f3ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 350px; 
            background-color: white;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 60%;          
    padding: 8px;       
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    display: block;
    margin: 0 auto;      
        }

        button:hover {
            background-color: #1b6086;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>User Login</h2>

        <label for="uname">Enter Username :</label>
        <input type="text" id="uname" name="uname" placeholder=" Username">

        <label for="pass">Enter Password :</label>
        <input type="password" id="pass" name="pass" placeholder=" Password">

        <button type="submit">Login</button>

        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>

</body>
</html>
